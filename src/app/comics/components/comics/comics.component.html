<div class="spaceCards">
  <p-table
    *ngIf="myComics.length > 0"
    [value]="myComics"
    [lazy]="true"
    [rows]="10"
    [totalRecords]="totalRecords"
    [loading]="loading"
    [paginator]="true"
    (onLazyLoad)="loadComics($event)"
    [rowsPerPageOptions]="[20, 50, 100]"
    [responsiveLayout]="'scroll'"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Imagen</th>
        <th>Comic</th>
        <th>Descripci贸n</th>
        <th>Fecha de Publicaci贸n</th>
        <th>opciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-comic>
      <tr>
        <td class="columnImg">
          <img
            class="thumbnailImg"
            [src]="comic.thumbnail.path + '.' + comic.thumbnail.extension"
          />
        </td>
        <td>{{ comic.title }}</td>
        <td>{{ comic.variantDescription || "Sin descripci贸n" }}</td>
        <td>{{ comic.dates[0]?.date | date }}</td>
        <td>
          <div class="details">
            <p-button (onClick)="comicDetails(comic)">Detalles</p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div id="dialog" class="card flex justify-content-center">
  <p-dialog
    [modal]="true"
    (onHide)="onDialogClose()"
    [blockScroll]="true"
    [draggable]="false"
    [dismissableMask]="true"
    [contentStyle]="{ overflow: 'visible' }"
    [style]="{ width: '50rem' }"
    [(visible)]="visible"
    [header]="currentComic?.title"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  >
    <div *ngIf="currentComic">
      <div class="dialogContainer">
        <div class="containerImg">
          <img
            class="thumbnailImg"
            [src]="
              currentComic?.thumbnail.path +
              '.' +
              currentComic?.thumbnail.extension
            "
          />
        </div>

        <p class="p-text-secondary block mb-5">
          {{ currentComic?.variantDescription || "Sin descripci贸n" }}
        </p>

        <div
          *ngIf="currentComic.prices.length > 0"
          class="flex align-items-center gap-3 mb-5"
        >
          <div *ngFor="let price of currentComic?.prices">
            <p for="email" class="font-semibold w-6rem">
              {{ price.type }}:
              <span class="p-text-secondary block mb-5">{{ price.price }}</span>
            </p>
          </div>
        </div>
        <div
          *ngIf="currentComic.variants.length > 0"
          class="flex align-items-center gap-3 mb-5"
        >
          <h2>Variantes</h2>
          <div class="variantsContainer">
            <div *ngFor="let variant of currentComic?.variants">
              <p for="email" class="font-semibold w-6rem">
                <span class="p-text-secondary block mb-5">{{
                  variant.name
                }}</span>
              </p>
              <div class="containerImg">
                <img
                  class="thumbnailImg"
                  [src]="
                    currentComic?.thumbnail.path +
                    '.' +
                    currentComic?.thumbnail.extension
                  "
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="buttonsContianer">
        <p-button
          label="Cancel"
          severity="secondary"
          (onClick)="onDialogClose()"
        />
        <p-button
          [rounded]="true"
          icon="pi pi-heart"
          [text]="true"
          severity="danger"
          size="large"
          (onClick)="addToFavorites(currentComic)"
        />
      </div>
    </div>
  </p-dialog>
</div>
<p-toast />
